<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.d1 {
		width: 300px;
		height: 300px;
		background: red;
	}
	.d2 {
		width: 300px;
		height: 300px;
		background: blue;
	}
</style>
<script type="text/javascript" src="jquery-1.10.1.js"></script>
<script type="text/javascript" src="jquery.PrintArea.js"></script>
<link rel="stylesheet" type="text/css" href="PrintArea.css">
</head>
<body>

<div class="d1" id="t1" style="margin:50px;border: 1px solid;"></div>
<div class="d2" id="t2"></div>

<button onclick="p()">打印</button>

<script type="text/javascript">
	function p() {
	    var attr = [];
	    attr.push("class");
	    attr.push("id");
	    attr.push("style");
	    attr.push("on");
	    $("#t1").printArea({mode:"popup", popClose:true, retainAttr:attr});
	}
</script>
</body>
</html>
